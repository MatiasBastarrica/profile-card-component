<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header>
          <img src="./images/bg-pattern-card.svg" alt="" />
          <img
            src="./images/image-victor.jpg"
            alt="Profile picture of Victor Crest."
          />
        </header>
        <div class="personal-info">
          <h1 class="text-black">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
        <footer>
          <ul>
            <li>
              <h2 class="stats-number text-black">80K</h2>
              <p class="stats-category">Followers</p>
            </li>
            <li>
              <h2 class="stats-number text-black">803K</h2>
              <p class="stats-category">Likes</p>
            </li>
            <li>
              <h2 class="stats-number text-black">1.4K</h2>
              <p class="stats-category">Photos</p>
            </li>
          </ul>
        </footer>
      </article>
    </main>
  </body>
</html>
